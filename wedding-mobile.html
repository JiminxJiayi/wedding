<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIMIN × JIAYI</title>
    <link rel="icon" href="./pics/icon.ico" />
    <link rel="stylesheet" href="./Bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./Bootstrap/need_Css.css" />
    <script src="./Bootstrap/bootstrap.bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Zen+Old+Mincho:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .carousel-item img {
        max-height: 80vh;
        margin: 0 auto;
        display: block;
        object-fit: contain;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        filter: invert(0.4) brightness(0.8);
      }
    </style>
  </head>

  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg fixed-top px-3 py-2"
      style="background-color: #d7c4bb"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a
          class="navbar-brand ms-md-3 h3"
          href="./wedding-mobile.html"
          style="text-shadow: 1px 1px white, -1px -1px #444"
        >
          JIMIN × JIAYI
        </a>

        <a href="./index.html">
          <img
            src="./pics/pc-display-horizontal.svg"
            alt="pc"
            style="height: 28px"
          />
        </a>
      </div>
    </nav>

    <div class="container" style="margin-top: 50px"></div>
    <!-- photo cover -->
    <div
      class="d-flex align-items-center"
      style="
        background-image: url(../pics/love.jpg);
        background-position: 0% 85%;
        background-size: cover;
        height: 300px;
      "
    >
      <div
        class="flex-fill"
        style="background-color: rgba(233, 223, 214, 0.401)"
      >
        <br />
        <p
          class="text-center h2"
          style="
            color: rgb(241, 241, 241);
            text-shadow: black 0.1em 0.1em 0.2em;
          "
        >
          We're getting married!
        </p>
        <br />
      </div>
    </div>

    <div id="conceptposition" style="height: 50px"></div>
    <!-- photo group -->
    <div
      id="carousel-Indicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carousel-Indicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-Indicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-Indicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-Indicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-Indicators"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-Indicators"
          data-bs-slide-to="5"
          aria-label="Slide 6"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-Indicators"
          data-bs-slide-to="6"
          aria-label="Slide 7"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-Indicators"
          data-bs-slide-to="7"
          aria-label="Slide 8"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-Indicators"
          data-bs-slide-to="8"
          aria-label="Slide 9"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./pics/black1.jpg" class="d-block" alt="..." />
          <div
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: white;
              opacity: 0;
            "
          ></div>
        </div>
        <div class="carousel-item">
          <img src="./pics/black2.jpg" class="d-block" alt="..." />
          <div
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: white;
              opacity: 0;
            "
          ></div>
        </div>
        <div class="carousel-item">
          <img src="./pics/black3.jpg" class="d-block" alt="..." />
          <div
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: white;
              opacity: 0;
            "
          ></div>
        </div>
        <div class="carousel-item">
          <img src="./pics/blue1.jpg" class="d-block" alt="..." />
          <div
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: white;
              opacity: 0;
            "
          ></div>
        </div>
        <div class="carousel-item">
          <img src="./pics/blue2.jpg" class="d-block" alt="..." />
          <div
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: white;
              opacity: 0;
            "
          ></div>
        </div>
        <div class="carousel-item">
          <img src="./pics/blue3.jpg" class="d-block" alt="..." />
          <div
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: white;
              opacity: 0;
            "
          ></div>
        </div>
        <div class="carousel-item">
          <img src="./pics/white1.jpg" class="d-block" alt="..." />
          <div
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: white;
              opacity: 0;
            "
          ></div>
        </div>
        <div class="carousel-item">
          <img src="./pics/white2.jpg" class="d-block" alt="..." />
          <div
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: white;
              opacity: 0;
            "
          ></div>
        </div>
        <div class="carousel-item" style="position: relative">
          <img src="./pics/white3.jpg" class="d-block" alt="..." />
          <div
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: white;
              opacity: 0;
            "
          ></div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel-Indicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel-Indicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- footer -->
    <div
      class="d-flex pt-2 pb-2 ps-3 pe-4 row"
      style="background-color: #d7c4bb"
    >
      <div class="pb-1">
        <div class="mt-2">
          <p
            class="navbar-brand h4 text-end pe-3"
            style="text-shadow: 1px 1px white, -1px -1px #444"
          >
            ...and they lived happily ever after
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
